version: "3.9"

services:
  variant-alert:
    build: .
    container_name: variant-alert
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    working_dir: /app
    command: ["variant-alert", "--help"]
    # Para usar el servidor de forma interactiva, puedes cambiar el comando a:
    # command: ["tail", "-f", "/dev/null"]
